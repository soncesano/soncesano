<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son Cesano - Instrumental Psychedelic Rock</title>
    <style>
        /* Elegant Theme - Blend of modern and minimal */
        :root {
            --primary-color: #FF7E30;
            --secondary-color: #121212;
            --text-color: #f0f0f0;
            --background-color: #121212;
            --accent-color: #272727;
            --border-color: #383838;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            letter-spacing: 0.3px;
            background-image: url('images/cover.png');
            background-size: 110%;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(18, 18, 18, 0.75);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            position: relative;
        }
        
        .band-logo {
            width: 400px;
            height: auto;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .band-name {
            font-size: 3rem;
            margin-bottom: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .tagline {
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .tagline-main {
            display: block;
            font-size: 1.1rem;
            color: #d2d2d2;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .tagline-sub {
            display: block;
            font-size: 0.85rem;
            color: #9e9e9e;
            letter-spacing: 2px;
        }
        
        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            margin: 0 0 2.5rem 0;
        }
        
        .social-icons a {
            color: var(--text-color);
            font-size: 2.2rem;
            transition: all 0.3s ease;
            opacity: 0.7;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
            opacity: 1;
        }
        
        /* Content Sections */
        .content-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 3.5rem;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .section-header h2 {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: inline-block;
            padding: 0 10px;
            background-color: var(--background-color);
            position: relative;
            z-index: 1;
        }
        
        .section-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
            z-index: 0;
        }
        
        /* Links section */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .link-item {
            background-color: var(--accent-color);
            padding: 1rem;
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 126, 48, 0.2);
        }
        
        .link-item i {
            margin-right: 10px;
            font-size: 1.1rem;
            color: var(--primary-color);
        }
        
        /* Music preview section */
        .embed-container {
            background-color: var(--accent-color);
            border-radius: 4px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .embed-container:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 126, 48, 0.2);
        }
        
        .embed-placeholder {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
            color: #aaa;
            border-radius: 3px;
        }
        
        .embed-placeholder i {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
        }
        
        /* Contact section */
        .contact-info {
            text-align: center;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #9e9e9e;
        }
        
        .email-protection {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: rgba(255, 126, 48, 0.1);
            transition: all 0.3s ease;
        }
        
        .email-protection:hover {
            background-color: rgba(255, 126, 48, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .band-name {
                font-size: 2.3rem;
                letter-spacing: 3px;
            }
            
            .band-logo {
                width: 300px;
            }
            
            .container {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- DM Sans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="images/logo.png" alt="Son Cesano Logo" class="band-logo">
            <div class="tagline">
                <span class="tagline-main">Instrumental Psychedelic Rock</span>
                <span class="tagline-sub">Schwyz, Switzerland</span>
            </div>
        </header>
        
        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://www.instagram.com/soncesano/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://open.spotify.com/artist/42YwD6qARugPo4gj3wdYGU?si=mI9VfHsNTgmnLndWuAMjLw" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
            <a href="https://www.youtube.com/@soncesano6674" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="http://soncesano.bandcamp.com/" target="_blank" title="Bandcamp"><i class="fab fa-bandcamp"></i></a>
            <a href="https://www.facebook.com/SonCesanoBand/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        </div>
        
        <!-- Links Section -->
        <section class="content-section">
            <div class="section-header">
                <h2>Connect</h2>
            </div>
            <div class="links-container">
                <a href="#" class="link-item">
                    <i class="fas fa-music"></i> Latest Album
                </a>
                <a href="#" class="link-item">
                    <i class="fas fa-tshirt"></i> Merch Store
                </a>
            </div>
        </section>
        
        <!-- Music Preview Section - Bandcamp -->
        <section class="content-section">
            <div class="section-header">
                <h2>Listen</h2>
            </div>
            <div class="embed-container">
                <!-- Bandcamp Embed Placeholder -->
                <div class="embed-placeholder">
                    <i class="fab fa-bandcamp"></i>
                    <p style="font-weight: 500;">Bandcamp Player</p>
                    <p style="font-size: 0.8em; margin-top: 0.5rem; color: #777;">Replace with your Bandcamp embed code</p>
                </div>
            </div>
        </section>
        
        <!-- Shows Section - Bandsintown -->
        <section class="content-section">
            <div class="section-header">
                <h2>Shows</h2>
            </div>
            <div class="embed-container">
                <!-- Bandsintown Embed Placeholder -->
                <div class="embed-placeholder">
                    <i class="fas fa-ticket-alt"></i>
                    <p style="font-weight: 500;">Bandsintown Widget</p>
                    <p style="font-size: 0.8em; margin-top: 0.5rem; color: #777;">Replace with your Bandsintown embed code</p>
                </div>
            </div>
        </section>
        
        <!-- Contact Section -->
        <section class="content-section">
            <div class="section-header">
                <h2>Contact</h2>
            </div>
            <div class="contact-info">
                <p class="email-protection"><span>soncesano</span><i class="fas fa-at" style="font-size: 0.8em; margin: 0 3px;"></i><span>gmail.com</span></p>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Son Cesano</p>
        </footer>
    </div>

    <script>
        // Email spam protection
        document.addEventListener('DOMContentLoaded', function() {
            const emailElement = document.querySelector('.email-protection');
            if (emailElement) {
                emailElement.style.cursor = 'pointer';
                emailElement.title = 'Click to copy email address';
                
                emailElement.addEventListener('click', function() {
                    const parts = this.querySelectorAll('span');
                    const email = parts[0].textContent + '@' + parts[1].textContent;
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(email).then(function() {
                        alert('Email address copied to clipboard!');
                    }).catch(function() {
                        // Create a temporary input for older browsers
                        const tempInput = document.createElement('input');
                        tempInput.value = email;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert('Email address copied to clipboard!');
                    });
                });
            }
        });
    </script>
</body>
</html>
