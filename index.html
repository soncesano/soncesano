<head>

    <style>
        /* Elegant Theme - Blend of modern and minimal */
        :root {
            --primary-color: rgb(255, 162, 92);
            --secondary-color: #121212;
            --text-color: #f0f0f0;
            --background-color: #121212;
            --accent-color: #272727;
            --border-color: #383838;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            letter-spacing: 0.3px;
            background-image: url('images/cover.png');
            background-size: 110%;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(18, 18, 18, 0.75);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            position: relative;
        }
        
        .band-logo {
            width: 400px;
            height: auto;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .band-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .tagline {
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .tagline-main {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #d2d2d2;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .tagline-sub {
            display: block;
            font-size: 0.85rem;
            color: #9e9e9e;
            letter-spacing: 2px;
        }
        
        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            margin: 0 0 2.5rem 0;
        }
        
        .social-icons a {
            color: var(--text-color);
            font-size: 2.2rem;
            transition: all 0.3s ease;
            opacity: 0.7;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
            opacity: 1;
        }
        
        /* Content Sections */
        .content-section {
            width: 100%;
            max-width: 500px;
            margin-bottom: 3.5rem;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .section-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: inline-block;
            padding: 0 10px;
            background-color: var(--background-color);
            position: relative;
            z-index: 1;
        }
        
        .section-header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
            z-index: 0;
        }
        
        /* Links section */
        .links-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
        }
        
        .link-item {
            background-color: var(--accent-color);
            width: 110px;
            height: 110px;
            border-radius: 50%;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            padding: 10px;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 162, 92, 0.2);
        }
        
        
        .link-item i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .link-item span {
            font-size: 0.85rem;
            display: block;
            text-align: center;
            line-height: 1.2;
        }
        
        /* Music preview section */
        .embed-container {
            background-color: var(--accent-color);
            border-radius: 4px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .embed-container:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(255, 162, 92, 0.2);
        }
        
        .embed-placeholder {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
            color: #aaa;
            border-radius: 3px;
        }
        
        .embed-placeholder i {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
        }
        
        /* Contact section */
        .contact-info {
            text-align: center;
        }
        
        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #9e9e9e;
        }
        
        .email-protection {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: rgba(255, 126, 48, 0.1);
            transition: all 0.3s ease;
        }
        
        .email-protection:hover {
            background-color: rgba(255, 126, 48, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .band-name {
                font-size: 2.3rem;
                letter-spacing: 3px;
            }
            
            .band-logo {
                width: 300px;
            }
            
            .container {
                padding: 2.5rem 1.5rem;
            }
            
            .embed-container iframe {
                height: 850px !important;
            }
            
            .link-item {
                width: 90px;
                height: 90px;
            }
            
            .link-item i {
                font-size: 1.7rem;
                margin-bottom: 5px;
            }
            
            .link-item span {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 400px) {
            .embed-container iframe {
                height: 700px !important;
            }
        }
    </style>

    <script>
        // Email spam protection
        document.addEventListener('DOMContentLoaded', function() {
            const emailElement = document.querySelector('.email-protection');
            if (emailElement) {
                emailElement.style.cursor = 'pointer';
                emailElement.title = 'Click to copy email address';
                
                emailElement.addEventListener('click', function() {
                    const parts = this.querySelectorAll('span');
                    const email = parts[0].textContent + '@' + parts[1].textContent;
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(email).then(function() {
                        alert('Email address copied to clipboard!');
                    }).catch(function() {
                        // Create a temporary input for older browsers
                        const tempInput = document.createElement('input');
                        tempInput.value = email;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert('Email address copied to clipboard!');
                    });
                });
            }
        });
    </script>
